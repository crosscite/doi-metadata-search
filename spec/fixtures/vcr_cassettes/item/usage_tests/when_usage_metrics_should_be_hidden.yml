zes":[],"formats":[],"version":null,"rightsList":[{"rightsUri":"http://creativecommons.org/licenses/by/4.0"}],"descriptions":[{"description":["Various
        studies on climate change treat men and women as unitary categories with contrasting
        needs. There is a dearth of studies which use a social inclusions lens to
        understand the impacts of climate change on gender. Other social markers that
        give an in-depth insight of the social differences within and between genders
        to the impacts of climate change are consequently ignored.","Utilizing a mixed
        methods approach, this study aimed to explore and investigate the gendered
        crops grown as a climate adaptation strategy to respond to perennial droughts,
        increased temperatures and unreliable rainfall patterns amongst the Shona
        in Marondera rural district.","The findings indicated that social differences
        between gender lines like age, household types, income, education and employment
        status amongst other social variables produce differentiated vulnerabilities
        and potential opportunities towards climate adaptation.","The main position
        advanced in this article is that treating gender as the primary cause of vulnerability
        produces a narrow analysis making other social markers (age, types of households,
        income and ethnicity) analytically invisible. This paper recommends a holistic
        and comprehensive analysis to inform climate change programming and policy
        frameworks. This would in turn address and improve climate adaptation strategies
        within and between genders which are often obscured to address the needs of
        all vulnerable members of a given economy."],"descriptionType":"Abstract"}],"geoLocations":[],"fundingReferences":[{"funderName":"Department
