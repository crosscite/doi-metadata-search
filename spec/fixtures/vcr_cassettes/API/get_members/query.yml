      string: '{"data":[{"id":"tib","type":"members","attributes":{"title":"German
        National Library of Science and Technology","description":"The TIB is the
        German National Library for all areas of engineering as well as architecture,
        chemistry, information technology, mathematics and physics. We are the world''s
        largest specialised library for science and technology and are part of the
        German research infrastructure. Our function is the comprehensive procurement
        and archival storage of technical scientific literature from all over the
        world. TIB was the first DOI registration agency for primary data worldwide.
        We have been providing DOI registration services since 2005 and we now work
        directly with over 40 data centres. TIB is one of the founding members of
        DataCite and is currently the Business Office. We provide DOI registration
        services for all German data centres in the fields of engineering, architecture,
        chemistry, information technology, mathematics and physics. Our current focus
        is on providing DOI names for primary data and grey literature.\n","member-type":"allocating","region":"EMEA","country":"Germany","year":2009,"logo-url":"https://assets.test.datacite.org/images/members/tib.png","email":"doi-info@tib.eu","website":"
