        moracin D (\u003cb\u003e3\u003c/b\u003e), moracin M (\u003cb\u003e4\u003c/b\u003e).
        In our \u003ci\u003ein vitro\u003c/i\u003e experiments, compound \u003cb\u003e1\u003c/b\u003e
        was identified as the most potent LOX inhibitor and the moderate subtype selective
        inhibitor of 12-LOX. Compounds \u003cb\u003e1\u003c/b\u003e and \u003cb\u003e2\u003c/b\u003e
        act as competitive inhibitors of LOXs. Moreover, \u003cb\u003e1\u003c/b\u003e
        significantly inhibits LTB4 production and chemotactic capacity of neutrophils,
        and is capable of protecting vascular barrier from plasma leakage \u003ci\u003ein
