        H. C."}],"title":"Low-frequency estimation of continuous-time moving average
        Lévy processes","container-title":"Technische Universität Dortmund","description":"In
        this paper we study the problem of statistical inference for a continuoustime
        moving average Lévy process of the form Zt=∫ℝκ(t-s)dLs, t∈ℝ with a deterministic
        kernel κ and a Lévy process L. Especially the estimation of the Lévy measure
        v of L from low-frequency observations of the process Z is considered. We
        construct a consistent estimator, derive its convergence rates and illustrate
        its performance by a numerical example. On the technical level, the main challenge
        is to establish a kind of exponential mixing for continuous-time moving average
        Lévy processes.","resource-type-general":"text","resource-type":"working paper","type":"report","license":null,"publisher-id":"tib.tudo","member-id":"tib","registration-agency-id":"datacite","results":{},"published":"2016","deposited":"2016-09-03T02:00:13Z","updated":"2016-09-03T02:00:13Z"}},{"id":"http://doi.org/10.17877/DE290R-17243","type":"works","attributes":{"doi":"10.17877/DE290R-17243","url":null,"author":[{"family":"Langguth","given":"Florian"}],"title":"Die
        Beteiligung von Unternehmen in der integrierten ländlichen Entwicklung","container-title":"Technische
        Universität Dortmund","description":"Eine stärkere Beteiligung von Unternehmen
        in Prozessen der integrierten ländlichen Regionalentwicklung ist eine oftmals
        geäußerte Forderung. Ohne die Beteiligung von Unternehmen können zentrale
        Ziele wie die Schaffung von Arbeitsplätzen, die Steigerung regionaler Investitionen
        oder die Stärkung der regionalen Wertschöpfung nicht oder nicht in vollem
        Umfang erreicht werden. Zudem bedarf es verstärkt der Aktivierung privaten
        Kapitals z.B. aus der Wirtschaft, um die durch die Förderprogramme angestoßenen
        Prozesse in der Region nachhaltig zu sichern und fortzuführen. Trotz der Forderung
        nach einer stärkeren Beteiligung und Einbindung von Unternehmen ist in der
        Praxis ein gegenläufiges Bild zu beobachten. Es besteht der Eindruck, dass
        sich Unternehmen – sowohl aus dem landwirtschaftlichen als auch nicht-landwirtschaftlichen
        Bereich – eher selten beteiligen und geeignete Strategie und Instrumente zur
        Beteiligung fehlen. Die Dissertation greift diese Problemstellung auf und
        untersucht die Beteiligung von Unternehmen in den Programmen der Regelförderung
        in Deutschland. Denn bisher fehlt es nicht nur an konkreten Erkenntnissen
        darüber, warum sich Unternehmen kaum in Prozessen der integrierten ländlichen
        Entwicklung beteiligen, sondern auch an Antworten auf die Frage, warum sich
        in einigen Regionen manche Unternehmen hingegen dennoch beteiligen. Für die
        Dissertation wurden Regionen untersucht, die 2010 durch Leader oder den ILE-Fördergrundsatz
        der Gemeinschaftsaufgabe zur Verbesserung der Agrarstruktur gefördert wurden.
        Anhand eines Mehr-Methodenansatzes (Programmanalyse, Online-Befragung, Telefonbefragung
        und Untersuchung guter Beispiele) konnten umfassende Ergebnisse erhoben werden,
        um Fragen zu den Motiven einer Unternehmensbeteiligung, zu den Nutzen durch
        eine Beteiligung oder zu der Struktur der beteiligten Unternehmen beantworten
        zu können. Im Ergebnis wurden Handlungsempfehlungen sowohl für die Politik
        zur Entwicklung ländlicher Räume als auch für die verantwortlichen regionalen
        Akteure entwickelt, um Unternehmen stärker als bisher an Prozessen der integrierten
        ländlichen Entwicklung beteiligen zu können.","resource-type-general":"text","resource-type":"doctoral
